<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <p:commandButton value="ingresar texto" action="#{intencionC.generar()}" update="txt noticia consulta spam marketing retro" />
                
                <p:inputTextarea value="#{intencionC.model.text}" id="txt"/>    
                
            </p:panelGrid>
            
            <p:panelGrid columns="2">
                <p:outputLabel style="font-weight: bold">noticia</p:outputLabel>
                <p:outputLabel id="noticia" value="#{intencionC.model.noticia *100}"> %</p:outputLabel>
                
                <p:outputLabel style="font-weight: bold">consulta</p:outputLabel>
                <p:outputLabel id="consulta" value="#{intencionC.model.consulta *100}"> %</p:outputLabel>
                
                <p:outputLabel style="font-weight: bold">spam</p:outputLabel>
                <p:outputLabel id="spam" value="#{intencionC.model.spam *100}"> %</p:outputLabel>
                
                <p:outputLabel style="font-weight: bold">marketing</p:outputLabel>
                <p:outputLabel id="marketing" value="#{intencionC.model.marketing *100}"> %</p:outputLabel>

                <p:outputLabel style="font-weight: bold">retro</p:outputLabel>
                <p:outputLabel id="retro" value="#{intencionC.model.retro *100}"> %</p:outputLabel>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
